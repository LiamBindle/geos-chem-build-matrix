    #   HDF5_VERSION: $(HDF5_COMMON)
    #   NETCDF_C_VERSION: $(NETCDF_C_NEW)
    #   NETCDF_FORTRAN_VERSION: $(NETCDF_FORTRAN_NEW)
    gcc7:
      variables:
      GCC_VERSION: 7
      ZLIB_VERSION: $(ZLIB_COMMON)
      HDF5_VERSION: $(HDF5_COMMON)
      NETCDF_VERSION:
      NETCDF_C_VERSION: $(NETCDF_C_NEW)
      NETCDF_FORTRAN_VERSION: $(NETCDF_FORTRAN_NEW)
    # gcc8:
