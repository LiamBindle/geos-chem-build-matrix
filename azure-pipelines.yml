trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables: 
  ZLIB_COMMON:        1.2.11
  HDF5_COMMON:        1.10.5
  NETCDF_C_NEW:       4.7.1
  NETCDF_FORTRAN_NEW: 4.4.5
  NETCDF_C_OLD:       4.1.3

# Images to build
strategy:
  matrix:
    # gcc4:
    #   GCC_VERSION: 4
    #   ZLIB_VERSION: $(ZLIB_COMMON)
